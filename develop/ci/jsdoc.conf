{
    "source": {
            "include": [
                "./develop/src/cloudconvert.js",
            ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },

    "opts": {
        "template": "templates/default",
        "encoding": "utf8"
    },

    "tags": {
            "allowUnknownTags" : true
    },

	"templates" : {
		"cleverLinks"     : false,
		"monospaceLinks"  : false,
		"default"         : {
			"outputSourceFiles" : true
		},
		"systemName"      : "CloudConvert API",
		"footer"          : "CloudConvert Node Wrapper",
		"copyright"       : "Copyright (c) 2013 Shamasis Bhattacharya <http://www.shamasis.net>",
		"navType"         : "vertical",
		"theme"           : "spacelab",
		"linenums"        : true,
		"collapseSymbols" : false,
		"inverseNav"      : true
	},

    "plugins"   : ["plugins/markdown"],
    "markdown"  : {
            "parser"   : "gfm",
            "hardwrap" : true
    }
}